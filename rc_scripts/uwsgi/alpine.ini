[uwsgi]
plugins = python3, syslog
master = true
vhost = true
enable-threads = true
processes = 5
logger = syslog:iredadmin,local5
log-format = [%(addr)] %(method) %(uri) %(status) %(size) "%(referer)"

uwsgi-socket = 0.0.0.0:7791

uid = iredadmin
gid = iredadmin

chdir = /opt/www/iredadmin
wsgi-file = iredadmin.py

